<div id="win" ng-controller="stop">
    <div class="overlay"></div>
       <div class="visible">
        <h2>Конец игры! Ваши результаты</h2>
        <span>Level: {{level}}; Scope: {{score}}</span>
        <div class="end">
            <div>
                <span>Введите Ваше имя:</span>
                <input ng-model='user.name' type="text">
                <button ng-click='stop()' type="button">Сохранить</button>
            </div>
        </div>
    </div>
</div>
